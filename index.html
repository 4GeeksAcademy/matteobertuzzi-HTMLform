<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HTML Form</title>
  </head>
  <body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col">
                <div class="container border border-secondary rounded">
                    <div class="form">
                        <div class="row my-3">
                            <div class="col-12 form-label bg-light p-3">
                                <h3>Payment form example</h3>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-12 alert alert-danger">
                                <h4>Some fields are missing</h4>
                            </div>
                        </div>
                        <div class="row my-3">
                            <!-- Add col-md breakpoint to ensure that the content is properly shown on smaller screens -->
                            <div class="col-md-3">
                                <label for="card" class="form-label font-weight-bold">Card #</label>
                                <input type="number" min="0" class="form-control" id="card" maxlength="12" placeholder="XXXXXXXXXXXX" required>
                            </div>
                            <!-- Add col-md breakpoint to ensure that the content is properly shown on smaller screens -->
                            <div class="col-md-3">
                                <label for="CVC" class="form-label font-weight-bold">CVC #</label>
                                <input type="number" min="0" class="form-control" id="CVC" maxlength="4" placeholder="0000" required>
                            </div>
                            <!-- Add col-md breakpoint to ensure that the content is properly shown on smaller screens -->
                            <div class="col-md-3">
                                <label for="expirationDate" class="form-label font-weight-bold">Expiration Date</label>
                                <input type="date" class="form-control" id="expirationDate">
                            </div>
                            <!-- Add col-md breakpoint to ensure that the content is properly shown on smaller screens -->
                            <div class="col-md-3">
                                <label for="amount" class="form-label font-weight-bold">Amount</label>
                                <!-- Use "INPUT GROUP - INPUT GROUP PREPEND" to add dollar sign ($) as a separate box (see preview) -->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="dollar">$</span>
                                    </div>
                                    <input tye="text" class="form-control" placeholder="Amount" id="amount" aria-describedby="dollar">
                                </div>
                            </div>
                        </div>
                        <div class="row my-3">
                            <!-- Add col-md breakpoint to ensure that the content is properly shown on smaller screens -->
                            <div class="col-md-6">
                                <label for="firstName" class="form-label font-weight-bold">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <!-- Add col-md breakpoint to ensure that the content is properly shown on smaller screens -->
                            <div class="col-md-6">
                                <label for="lastName" class="form-label font-weight-bold">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <div class="row my-3">
                            <!-- Add col-md breakpoint to ensure that the content is properly shown on smaller screens -->
                            <div class="col-md-6">
                                <label for="city" class="form-label font-weight-bold">City</label>
                                <input type="text" class="form-control" id="city" required>
                            </div>
                            <!-- Add col-md breakpoint to ensure that the content is properly shown on smaller screens -->
                            <div class="col-md-3">
                                <label for="state" class="form-label font-weight-bold">State</label>
                                <select class="custom-select" id="state" aria-placeholder="pick a state">
                                    <option selected>Choose..</option>
                                    <option value="New York">New York</option>
                                    <option value="Washington">Washington</option>
                                    <option value="Michingan">Michingan</option>
                                </select>
                            </div>
                            <!-- Add col-md breakpoint to ensure that the content is properly shown on smaller screens -->
                            <div class="col-md-3">
                                <label for="plz" class="form-label font-weight-bold">Postal Code</label>
                                <input type="number" min="0" class="form-control" id="plz">
                            </div>
                        </div>
                        <div class="row my-3">
                            <!-- Add col-md breakpoint to ensure that the content is properly shown on smaller screens -->
                            <div class="col-md-6">
                                <label for="creditCard" class="form-label font-weight-bold">We accept:</label>
                                <div class="bg-light p-3 rounded">
                                <div class="form-check form-check-inline">
                                    <label for="mastercard" class="form-check-label"> <i class="fa-brands fa-cc-mastercard fa-2xl"></i> </label>
                                    <input type="radio" class="form-check-input" id="mastercard" value="mastercard" name="creditCard">
                                </div>
                                <div class="form-check form-check-inline">
                                    <label for="visa" class="form-check-label"> <i class="fa-brands fa-cc-visa fa-2xl"></i> </label>
                                    <input type="radio" class="form-check-input" id="visa" value="visa" name="creditCard">
                                </div>
                                <div class="form-check form-check-inline">
                                    <label for="paypal" class="form-check-label"> <i class="fa-brands fa-cc-paypal fa-2xl"></i> </label>
                                    <input type="radio" class="form-check-input" id="paypal" value="payPal" name="creditCard">
                                </div>
                                <div class="form-check form-check-inline">
                                    <label for="applePay" class="form-check-label"> <i class="fa-brands fa-cc-apple-pay fa-2xl"></i> </label>
                                    <input type="radio" class="form-check-input" id="applePay" value="applePay" name="creditCard">
                                </div>
                                </div>
                            </div>
                            <!-- Add col-md breakpoint to ensure that the content is properly shown on smaller screens -->
                            <div class="col-md-6">
                                <label for="message" class="form-label font-weight-bold">Message</label>
                                <textarea id="message" class="form-control" aria-describedby="notes"></textarea>
                                <small class="form-text text-muted" id="notes">Add any notes here.</small>
                            </div>
                        </div>
                        <div class="row my-3 bg-light">
                            <!-- Add col-md breakpoint to ensure that the content is properly shown on smaller screens -->
                            <div class="col-md-12 bg-light d-flex justify-content-end p-2">
                                <button type="reset"class="btn btn-secondary mr-3" value="cancel">Cancel</button>
                                <button type="submit" class="btn btn-success" value="submit">Submit</button>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
